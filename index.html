<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CultoMotos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fpantalla">
    <h1 class="titulo">Bienvenidos a CultoMotos</h1>
    <!-- Productos -->
    <main>
      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      <div id="productos" class="row">
        <!-- Acá van los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <section class="ocultar">
      <h2>
        <span id="cantidadProductos">0</span>
      </h2>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van los productos que tengamos en el carrito -->
        </div>
      </div>
      <h3>Total: $<span id="totalCarrito">0</span></h3>
    </section>
    <footer class="footercontacto">
      <p class="piedepagina">Derechos de autor © 2023 CultoMotos</p>
      <a href="https://es-es.facebook.com/">
        <img
          src="./imagenes/logoFacebook.jpg"
          alt="icono de facebook con link hacia la app"
          class="logofacebook"
        />
      </a>

      <a href="https://web.whatsapp.com/">
        <img
          src="./imagenes/logoWhatsapp.jpg"
          alt="icono de whatsapp con link hacia la app"
          class="logowhatsapp"
        />
      </a>

      <a href="https://www.instagram.com/">
        <img
          src="./imagenes/logoInstagram.jpg "
          alt="icono de instagram con link hacia la app"
          class="logoinstagram"
        />
      </a>
    </footer>
    <script src="moto.js"></script>
  </body>
</html>
