<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CultoMotos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10" />
  </head>
  <body class="container fpantalla">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h1 class="titulo">Bienvenidos a CultoMotos</h1>
      </div>
    </div>

    <!-- Productos -->
    <main>
      <div class="row">
        <div class="col-md-11">
          <input
            id="inputBuscar"
            type="text"
            placeholder="Buscar productos..."
          />
        </div>
        <div class="col-md-1 pt-3">
          <h2>
            <span id="cantidadProductos">0</span>
          </h2>
        </div>
      </div>

      <div id="productos" class="row justify-content-center p-0">
        <!-- Acá van los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <section class="ocultar">
      <div id="scroll">
        <button id="cerrarCarrito" class="boton-cierre">X</button>
        <div id="carrito">
          <!-- Acá van los productos que tengamos en el carrito -->
        </div>
      </div>
      <h3>Total: $<span id="totalCarrito">0</span></h3>
      <button id="comprarBtn">Comprar</button>
    </section>
    <footer class="footer footercontacto">
      <p class="piedepagina">Derechos de autor © 2023 CultoMotos</p>
      <a href="https://es-es.facebook.com/">
        <img
          src="./imagenes/logoFacebook.jpg"
          alt="icono de facebook con link hacia la app"
          class="logofacebook"
        />
      </a>

      <a href="https://web.whatsapp.com/">
        <img
          src="./imagenes/logoWhatsapp.jpg"
          alt="icono de whatsapp con link hacia la app"
          class="logowhatsapp"
        />
      </a>

      <a href="https://www.instagram.com/">
        <img
          src="./imagenes/logoInstagram.jpg "
          alt="icono de instagram con link hacia la app"
          class="logoinstagram"
        />
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="moto.js"></script>
  </body>
</html>
